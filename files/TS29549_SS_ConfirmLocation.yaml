components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:

#
# STRUCTURED DATA TYPES
#

    LocConfirmSubsc:
      description: >
        Represents a Location Confirmation Service Subscription.
      type: object
      properties:
        appIds:
          type: array
          items:
            type: string
          minItems: 1
        valServiceIds:
          type: array
          items:
            type: string
          minItems: 1
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      oneOf:
        - required: [appIds]
        - required: [valServiceIds]

    LocConfirmSubscPatch:
      description: >
        Represents the parameters to request the modification of a Location Confirmation Service
        Subscription.
      type: object
      properties:
        appIds:
          type: array
          items:
            type: string
          minItems: 1
        valServiceIds:
          type: array
          items:
            type: string
          minItems: 1

    LocConfirmUsageNotif:
      description: >
        Represents a Location Confirmation Service Usage Notification.
      type: object
      properties:
        reports:
          type: array
          items:
            $ref: '#/components/schemas/LocConfirmUsageReport'
          minItems: 0
        timestamp:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DateTime'
      required:
        - reports

    LocConfirmUsageReport:
      description: >
        Represents a Location Confirmation Service Usage Notification.
      type: object
      properties:
        appId:
          type: string
        valServiceId:
          type: string
        valUeId:
          type: string
        timestamp:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DateTime'
      required:
        - valUeId
      oneOf:
        - required: [appId]
        - required: [valServiceId]


